<body style="background-image: url(bg.jpg); background-repeat: no-repeat; background-size: cover;">

    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color:#2c306f">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="logo.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top me-3">PT. INFORMAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                        <a class="nav-link" href="about.html">About</a>

                </ul>
            </div>
        </div>
    </nav>

    <center>
        <div class="card mt-4 mb-4 ms-2 me-2" style="min-width: 500px; max-width: 1000px; background-color: aliceblue;">
            <div class="card-body" style="align-content: start;">
                <h2>Registration Form</h2>

                <form action="thanks.html" method="POST">
                    <div style="text-align: start;">
                        <label for="name" class="">Full Name:</label>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" " id=" name" name="name" placeholder="Name"
                                required>
                            <label for="name" class="">Name:</label>
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" style="height: 60px" id="dob" name="dob" required>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Residence :</label>
                            <select class="form-select" style="height: 60px;" required>
                                <option selected>Select where you live</option>
                                <option value="indonesia">Indonesia</option>
                                <option value="malaysia">Malaysia</option>
                                <option value="singapore">Singapore</option>
                                <option value="thailand">Thailand</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender :</label> <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="male" name="gender" value="male"
                                    required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="female" name="gender" value="female"
                                    required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="interests" class="form-label">Interested Division :</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="coding" name="interests"
                                    value="coding" required>
                                <label for="coding">Front-End Engineer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="coding" name="interests"
                                    value="coding" required>
                                <label for="coding">Back-End Engineer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="sports" name="interests"
                                    value="sports" required>
                                <label for="sports">UI/UX</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="music" name="interests"
                                    value="music" required>
                                <label for="music">Data Analytic</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="resume" class="form-label">Upload Resume:</label>
                            <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"
                                required>
                        </div>

                        <div style="text-align: end;">
                            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
                <!-- <a href="thanks.html">thanks</a> -->
            </div>
        </div>
    </center>
